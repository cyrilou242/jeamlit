name: Tests
on:
  push:
    branches: [main]
  # not running automatically from PRs yet - need to figure out security first
  workflow_dispatch:

jobs:
  run-test:
    name: Build and run tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build and run tests
        run: |
          ./mvnw clean test
      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-recordings
          path: |
            target/playwright-videos/
            target/playwright-traces/
            target/surefire-reports/
          retention-days: 1  
